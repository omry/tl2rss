# the server will automatically update categories in the folling comma seperated list 
update_categories=7

# the number of minutes to wait between updates
update_interval=25

# number of days to wait before removing a torrent from the feed (after they have disappeared from the torrentleech page)
torrent_timeout_days=7

# server configuration
port=8080

# Host name we are running from. by default, attempts to auto detect.
# if you want to force a particular host name uncomment and edit
#host=localhost
